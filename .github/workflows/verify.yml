name: Verify n8n Choreo Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # STEP 2: Docker Build
      - name: Build Local Image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: n8n-choreo-verify:latest
          
    # STEP 3: Container (Trivy) Vulnerability Scan
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'n8n-choreo-verify:latest'
          format: 'table'
          output: 'trivy-results.txt' # Tells Trivy to write the full table to this file
          exit-code: '1' # Fails the build if vulnerabilities are found
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

      # STEP 3.1: Upload Trivy Scan Results
      - name: Upload Trivy Report Artifact
        uses: actions/upload-artifact@v4
        if: always() # CRITICAL: This ensures the file uploads even if Step 3 fails the build
        with:
          name: trivy-scan-report
          path: trivy-results.txt

      # STEP 4: Push (Optional - Mocking Choreo's Push)
      - name: Mock Push to Registry
        run: echo "Image verified and clean. Ready for Choreo deployment."

      # STEP 5: Environment Cleanup
      - name: Cleanup
        run: docker rmi n8n-choreo-verify:latest
